<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" width="1200" height="320">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#080a0f"/>
      <stop offset="100%" stop-color="#0c1018"/>
    </linearGradient>

    <!-- Metallic title gradient (top = bright silver, bottom = dark gunmetal) -->
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#dce6f0"/>
      <stop offset="35%"  stop-color="#a8b8c8"/>
      <stop offset="75%"  stop-color="#6a7a8a"/>
      <stop offset="100%" stop-color="#3a4455"/>
    </linearGradient>

    <!-- Blue accent line (horizontal, fades at edges) -->
    <linearGradient id="blue-fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"    stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="20%"   stop-color="#3b82f6" stop-opacity="0.9"/>
      <stop offset="80%"   stop-color="#3b82f6" stop-opacity="0.9"/>
      <stop offset="100%"  stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>

    <!-- Grid pattern (40x40 cells) -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0L0 0 0 40" fill="none" stroke="#151d28" stroke-width="0.6"/>
    </pattern>

    <!-- Scanlines for CRT feel -->
    <pattern id="scan" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect width="1200" height="2" y="2" fill="#000" opacity="0.12"/>
    </pattern>

    <!-- Glow filter for chart line -->
    <filter id="glow" x="-10%" y="-60%" width="120%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle blue halo behind title text -->
    <filter id="halo" x="-8%" y="-30%" width="116%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="shadow"/>
      <feFlood flood-color="#2563eb" flood-opacity="0.18" result="color"/>
      <feComposite in="color" in2="shadow" operator="in" result="halo"/>
      <feMerge>
        <feMergeNode in="halo"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ── Background ─────────────────────────────────────────── -->
  <rect width="1200" height="320" fill="url(#bg)"/>
  <rect width="1200" height="320" fill="url(#grid)"/>
  <rect width="1200" height="320" fill="url(#scan)"/>

  <!-- ── Trending chart line (backdrop decoration) ─────────── -->
  <!-- Outer glow -->
  <polyline
    points="0,310 80,295 180,278 300,270 400,248 500,228 600,205 700,183 800,158 900,132 1000,105 1100,78 1200,48"
    fill="none" stroke="#3b82f6" stroke-width="8" stroke-opacity="0.07" filter="url(#glow)"/>
  <!-- Core line -->
  <polyline
    points="0,310 80,295 180,278 300,270 400,248 500,228 600,205 700,183 800,158 900,132 1000,105 1100,78 1200,48"
    fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.22"/>
  <!-- Tick marks on the line -->
  <line x1="300"  y1="262" x2="300"  y2="278" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.18"/>
  <line x1="600"  y1="197" x2="600"  y2="213" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.18"/>
  <line x1="900"  y1="124" x2="900"  y2="140" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.18"/>
  <line x1="1050" y1="91"  x2="1050" y2="107" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.18"/>

  <!-- ── Top & bottom accent lines ──────────────────────────── -->
  <rect x="0" y="0"   width="1200" height="1.5" fill="url(#blue-fade)"/>
  <rect x="0" y="318" width="1200" height="1.5" fill="url(#blue-fade)"/>

  <!-- ── Corner brackets ────────────────────────────────────── -->
  <!-- top-left -->
  <path d="M18,18 H60 V23 H23 V65 H18 Z"   fill="#243040" opacity="0.9"/>
  <!-- top-right -->
  <path d="M1182,18 H1140 V23 H1177 V65 H1182 Z" fill="#243040" opacity="0.9"/>
  <!-- bottom-left -->
  <path d="M18,302 H60 V297 H23 V255 H18 Z" fill="#243040" opacity="0.9"/>
  <!-- bottom-right -->
  <path d="M1182,302 H1140 V297 H1177 V255 H1182 Z" fill="#243040" opacity="0.9"/>

  <!-- ── GRIDZILLA — main title ──────────────────────────────── -->
  <text
    x="600" y="190"
    font-family="'Courier New', Courier, monospace"
    font-size="96"
    font-weight="bold"
    letter-spacing="8"
    text-anchor="middle"
    fill="url(#metal)"
    filter="url(#halo)">GRIDZILLA</text>

  <!-- ── Separator ──────────────────────────────────────────── -->
  <text
    x="600" y="216"
    font-family="'Courier New', Courier, monospace"
    font-size="9"
    letter-spacing="22"
    text-anchor="middle"
    fill="#1e2d3d">· · · · · · · · · · · · · · · · · · ·</text>

  <!-- ── VIP PRO ─────────────────────────────────────────────── -->
  <text
    x="600" y="246"
    font-family="'Courier New', Courier, monospace"
    font-size="14"
    font-weight="bold"
    letter-spacing="20"
    text-anchor="middle"
    fill="#3b82f6"
    opacity="0.88">VIP  PRO</text>

  <!-- ── Tagline ────────────────────────────────────────────── -->
  <text
    x="600" y="283"
    font-family="'Courier New', Courier, monospace"
    font-size="10.5"
    letter-spacing="3.5"
    text-anchor="middle"
    fill="#38495a">PAPER TRADING ENGINE  ·  BINANCE.US  ·  PYTHON  ·  RICH TUI</text>
</svg>
